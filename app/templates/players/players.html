{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}
{% block title %}Players{% endblock %}
{% block body %}
<div class="content-section">
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <br/>
        {{ utils.flashed_messages() }}
        <br/>
        <h1 style="text-align:center;">Players</h1>

          <hr class="intro-divider">
          <div class="center">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th width="100%"> Player Name </th>
                  <th width="30%"> Player DoB </th>
                  <th width="30%"> Grade 1 </th>
                  <th width="15%"> Grade a </th>
                  <th width="15%"> Grade 2 </th>
                  <th width="15%"> Grade b </th>
                  <th width="15%"> Grade 3 </th>
                  <th width="15%"> Grade c </th>
                  <th width="15%"> Grade 4 </th>
                  <th width="15%"> Grade 5 </th>
                  <th width="15%"> Grade 6 </th>
                </tr>
              </thead>

            </table>
          </div>

    </div>
  </div>
</div>
{% endblock %}
